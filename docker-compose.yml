version: '3.8'
services:
  mcp-seatable:
    build: .
    environment:
      - SEATABLE_SERVER_URL=${SEATABLE_SERVER_URL}
      - SEATABLE_API_TOKEN=${SEATABLE_API_TOKEN}
      - SEATABLE_BASE_UUID=${SEATABLE_BASE_UUID}
      - SEATABLE_TABLE_NAME=${SEATABLE_TABLE_NAME}
    stdin_open: true
    tty: true
